<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head th:replace="globalBlock/basicInformation :: head"/>

<body>


<!--  Черная полоса, с именем и ролями, в конце выход  -->

<div th:replace="fragments/informationBoard :: board"/>


<!-- Левая навигация юзер -->
<div class="d-flex align-items-start">

    <!-- Размер окна -->
    <div class="col-md-2 d-none d-md-block">
        <!-- Определение количества кнопок и их свойства -->
        <div class="nav flex-column nav-pills me-3" id="user-page"
             aria-orientation="vertical">
            <!-- Кнопка юзера -->
            <a class="nav-link active" id="user-page-button" data-bs-toggle="pill"
               data-bs-target="#user" type="button" role="tab" aria-controls="user"
               aria-selected="true">
                User
            </a>

        </div>
    </div>

    <!-- Блок описывающий содержимое вкладок навигации -->
    <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4 bg-light">
        <div class="tab-content" id="navbar-role">

            <!-- Блок описывающий содержимое страницы юзера -->
            <div class="tab-pane fade show active" id="user" role="tabpanel"
                 aria-labelledby="user-page-button">

                <h1>User information-page</h1>
                <div th:replace="fragments/userPanel"/>

            </div>

        </div>
    </main>
</div>

<div th:replace="fragments/user-info"/>

<div th:replace="globalBlock/basicInformation :: final"/>

</body>
</html>
