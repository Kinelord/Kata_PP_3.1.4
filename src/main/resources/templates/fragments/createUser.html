<!-- Рамка с названием -->
<div th:fragment="createUser">
    <div class="card ">
        <div class="card-header">
            <div><h4><b>Add new users</b></h4></div>
        </div>
        <div class="card-body">
            <div class="row justify-content-sm-center text-center">
                <div class="col-2 col-sm-3 themed-grid-col">
                    <form role="form" id="formCreateUser" onsubmit="return false;">

                        <label for="firstNameAdd"><b>First name</b></label>
                        <input class="form-control alert alert-warning " type="text"
                               id="firstNameAdd" name="firstName"
                               placeholder="Enter your firstname"/>

                        <label for="lastNameAdd"><b>Last name</b></label>
                        <input class="form-control alert alert-warning" type="text"
                               id="lastNameAdd" name="lastName"
                               placeholder="Enter your lastName"/>

                        <label for="ageAdd"><b><b>Age</b></b></label>
                        <input class="form-control" type="number" id="ageAdd" name="age"
                               placeholder="Enter your age"/>
                        <br/>
                        <label for="emailAdd"><b>Email</b></label>
                        <input class="form-control alert alert-warning" type="text"
                               id="emailAdd" name="email"
                               placeholder="Enter your email"/>

                        <label for="passwordAdd"><b>Password</b></label>
                        <input class="form-control" type="text" id="passwordAdd" name="password"
                               placeholder="Enter your password"/>

                        <label for="roleSelectAdd">Role</label>
                        <select multiple class="form-control" id="roleSelectAdd" name="roles[]">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>

                        <br/>
                        <div>
                            <button type="submit" class="btn btn-lg btn-success">Add new User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
