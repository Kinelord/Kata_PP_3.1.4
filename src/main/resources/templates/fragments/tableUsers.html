<div th:fragment="adminTable">

    <!-- Рамка с названием -->
    <div class="card ">
        <div class="card-header">
            <div><h4><b>All users</b></h4></div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="adminTableBody">
                </tbody>
            </table>
        </div>

        <!--modal delete -->
        <div id="adminDeleteModal" class="modal fade"
             role="dialog" aria-hidden="true" tabindex="-1">
            <div th:replace="fragments/modalDeleteUser"/>
        </div>

        <!--modal edit -->

        <div id="adminEditModal" class="modal fade"
             role="dialog" aria-hidden="true" tabindex="-1">
            <div th:replace="fragments/modalUpdateUser"/>
        </div>
    </div>
</div>
